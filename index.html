<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/williamngan/pts/dist/pts.min.js"></script>
    <script src="https://cdn.rawgit.com/Fil/lap-jv/master/lap.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


    <style>strong,
      i,
      em {
        display: inline !important;
      }

      .experiments img {
        width: 100%;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .experiments ol {
        margin-block-start: 0;
        margin-block-end: 0;
      }

      .experiments li {
        margin-top: 10px;
        margin-bottom: 10px;
        line-height: 1.4;
        color: rgba(0, 0, 0, 0.8);
        font-weight: 400;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        position: relative;
        overflow: scroll;
      }

      body {
        margin: 0px !important;
        /* has to be scroll, not auto */

        /*
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
        */
      }
      a {
        color: #222;
        text-decoration: none;
      }

      post a {
        border-bottom: 1px solid rgba(0, 0, 0, 0);
        transition: all 200ms ease-in;
        display: inline !important;
        text-decoration: none;
        color: rgb(6, 80, 148);
      }

      p {
        margin-top: 8px;
        margin-bottom: 8;
        color: rgba(0, 0, 0, 0.8);
        display: block !important;
        font-weight: 400;
        line-height: 1.5;
      }

      post a:hover {
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      }

      .flexEl {
        display: flex;
        flex-flow: column;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        padding: 0;
        font-size: 1em;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        font-style: normal;
        font-weight: 500;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        color: #222;
        background-position: 100% 100%;
        background-repeat: no-repeat;
        background-size: auto 90%;
      }

      h1 {
        font-weight: 700;
        font-size: 20px;
      }

      span {
        display: inline !important;
      }

      .very-block {
        display: block !important;
      }

      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0) rotate(-3deg);
        }

        20%,
        80% {
          transform: translate3d(2px, 0, 0) rotate(7deg);
        }

        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0) rotate(-10deg);
        }

        40%,
        60% {
          transform: translate3d(4px, 0, 0) rotate(10deg);
        }
      }</style>
  </head>

  <body>
    <div id="root"></div>
    <script src="/app.f53b08ff.js"></script>
  </body>
</html>
